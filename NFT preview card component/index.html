<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/ether-ethereum-icon-1320162897141993857.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <section class="card__image">
                <img class="imagem" src="./images/image-equilibrium.jpg" alt="">
                <div class="view"></div>
                <div class="description">
                    <a href="#"> Ver produto</a>
                </div>
            </section>
            
            <section class="card__components">
                <h2>
                   Equilibrium #3429 
                </h2>
                <p>Our Equilibrium collection prompotes balance and calm</p>
            </section>

            <section class="card__info">
                <span class="details eth"><img class="card__image--ETH" src="./images/icon-ethereum.svg" alt="">0.41ETH</span>
                <span class="details days"><img class="card__image--clock-icon" src="./images/icon-clock.svg" alt="">3 days left</span>
            </section>

            <hr>

            <section class="card__mini-footer">
                <div class="image__border">
                    <img class="image--avatar" src="./images/image-avatar.png" alt="">
                </div>
                <p>Creation of <span>Lorraine</span></p>
            </section>
        </article>
    </main>
</body>
</html>
